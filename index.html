<!DOCTYPE html>
<html>
<head>
  <title>LogoScript</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="vendor/codemirror.css">
  <link rel="stylesheet" href="vendor/solarized.css">
  <script src="vendor/codemirror.js"></script>
  <script src="vendor/lodash.min.js"></script>
  <script src="lib/app.js"></script>
  <script>
    function initEditor () {
      var textArea = document.getElementById("editor");
      textArea.value = "\
// Make changes to the code and\n\
// see the live result.\n\
for (i = 0; i < 36; i++) {\n\
  for (j = 0; j < 36; j++) {\n\
    fd(16);\n\
    rt(10);\n\
  }\n\
  rt(10);\n\
}\
";
      var editor = CodeMirror.fromTextArea(textArea, {
        mode:  'javascript',
        theme: 'solarized',
        keyMap: 'sublime',
        autofocus: true,
        autoCloseBrackets: true
      });
      editor.execCommand('goDocEnd');
      return editor;
    }
    function notifyError(e) {
      var notice = document.getElementById('notice');
      var msg = e.constructor.name + ": " + e.message;
      notice.innerHTML = msg;
      notice.style.display = "block";
    }
    function clearNotice() {
      var notice = document.getElementById('notice');
      notice.innerHTML = "";
      notice.style.display = "none";
    }
    document.addEventListener("DOMContentLoaded", function () {
      var editor = initEditor();
      var runButton = document.getElementById("run");
      var logo = require("logo");
      editor.on("change", _.debounce(function () {
        var code = editor.getValue();
        try {
          clearNotice();
          logo.run(code);
        } catch (e) {
          notifyError(e);
        }
      }, 300));
      CodeMirror.signal(editor, "change");
    });
  </script>
</head>
<body>
  <section id="content">
    <header>
      <section>
        <h1 id="logo">LogoScript</h1>
        <span>Unfancy Logo Programming Language</span>
      </section>
    </header>
    <div id="code">
      <textarea id="editor"></textarea>
    </div>
    <div id="view">
      <canvas width="400" height="400" id="canvas"></canvas>
    </div>
    <div class="clearfix"></div>
    <div id="notice"></div>
  </section>
